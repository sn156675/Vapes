<form id="passwort-form">
    <label for="passwort">Bitte geben Sie das Passwort ein:</label><br>
    <input type="password" id="passwort" name="passwort">
    <button type="button" onclick="pruefePasswort()">Einloggen</button>
</form>

<!-- Geschützter Abschnitt -->

    }
</style>
</div>

<script>
    function pruefePasswort() {
        var passwort = document.getElementById("passwort").value;
        // Hier das Passwort eintragen
        var korrektesPasswort = "geheim";

        if (passwort === korrektesPasswort) {
            // Passwort korrekt, zeige den geschützten Abschnitt an
            document.getElementById("geschuetzter-abschnitt").style.display = "block";
            // Verstecke das Passwortformular
            document.getElementById("passwort-form").style.display = "none";
        } else {
            // Passwort falsch, zeige eine Fehlermeldung an
            alert("Falsches Passwort. Bitte versuchen Sie es erneut.");
        }
    }
</script>
